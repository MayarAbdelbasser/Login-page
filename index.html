<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Adamina&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/all.min.css" />
  </head>
  <body>
    <section>
      <div class="section-login">
        <div class="section-login-intro">
          <p>Welcome Back ðŸ‘‹</p>
          <p>
            Today is a new day. It's your day. You shape it. Sign in to start
            managing your projects.
          </p>
        </div>
        <form>
          <div class="form-contain">
            <label for="Email">Email</label>
            <input type="email" placeholder="Example@email.com" name="email" />
          </div>
          <div class="form-contain">
            <label for="Email">Password</label>
            <input
              type="password"
              placeholder="At least 8 charachters"
              name="password"
            />
          </div>
          <a href="#">Forgot Password?</a>
          <button>Sign in</button>
        </form>
        <div class="social-signin">
          <div class="section-login-or">
            <div class="line"></div>
            <p class="or">Or</p>
            <div class="line"></div>
          </div>
          <button class="social-buttons">
            <img src="./media/Google.svg" />
            <p>Sign in with Google</p>
          </button>
          <button class="social-buttons">
            <img src="./media/Facebook.svg" />
            <p>Sign in with Facebook</p>
          </button>
        </div>
        <div class="signup">
          <p>Don't you have an account?</p>
          <a href="#">Sign up</a>
        </div>
      </div>
    </section>
    <div class="img-contain"></div>
